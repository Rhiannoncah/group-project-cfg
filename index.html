<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitbunny website cfg project</title>
    <link rel="stylesheet" href="index.css">

    <!-- Google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!-- This is the nav bar with two strips -->
    <nav>
        <!-- Nav bar  -->
        <div class="nav-bar">
            <ul class="search">
                <li>Search</li>
            </ul>

            <div class="logo-container">
                <img class="logo" src="images/logo.svg" alt="fitbunny logo">
            </div>
                
                <ul class="menu">
                <li>Account</li>
                <li>Wishlist</li>
                <li>Cart</li>
                </ul>
        </div>

        <!-- Categories strip  -->

        <ul class="categories-strip">
            <li>Latest products</li>
            <li>Activewear</li>
            <li>Supplements</li>
            <li>Bestsellers</li>
        </ul>
    </nav>

    <!-- Main content  -->
    <main>
        <!-- Hero section with image and cta  -->
        <div class="hero-section">
            <!-- <img src="images/hero.png" alt="photo of fitness model wearing fitbunny and exercising"> -->
            <div class="cta-section">
            <h1>Spring into action</h1>
            <p class="subtitle">New season arrivals just for you.</p>
            <button class="cta">Shop now</button>
            </div>
        </div>

        <!-- Comfy basics products section  -->
        <div class="products-section">

            <!-- Carousel product slide  -->
            <div class="flex">
            <div class="products-title">
            <h2>Comfy basics</h2>
            <p class="link">View all</p>
            </div>

        </div>

            <div class="product-slider">
                
                <!-- Product cards need to add heart icons  -->

                <div class="product-card">
                    <img src="images/img1.png" alt="product description">
                    <p class="product-name">Cut out crop top</p>
                    <p class="price">£30.00</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>

                <div class="product-card">
                    <img src="images/img2.png" alt="product description">
                    <p class="product-name">Product</p>
                    <p class="price">£00</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>

                <div class="product-card">
                    <img src="images/img3.png" alt="product description">
                    <p class="product-name">Product</p>
                    <p class="price">£00</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>

                <div class="product-card">
                    <img src="images/img4.png" alt="product description">
                    <p class="product-name">Product</p>
                    <p class="price">£00</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
